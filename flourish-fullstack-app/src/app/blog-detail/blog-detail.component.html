<!-- header -->
<header *ngIf="blog" style="background-image: url('{{blog.image_path}}')">
  <div class="position-relative">
    <h1 class="text-white text-center">{{blog.title}}</h1>
  <h2 class="text-white text-center">{{blog.sub_title}}</h2>
  <div class="text-white text-center" *ngIf="categories">
    <span *ngFor="let category of categories" class="badge bg-primary mx-2">{{category.name}}</span>
  </div>
  <div class="my-3 text-center">
    <span class="text-white">Posted by <a style="color: white" routerLink="/profile/{{user.username}}">{{user.username}}</a></span>
  </div>
  <div class="text-center" *ngIf="user && currentUser && user.username === currentUser.username">
    <app-edit-blog [blog]="blog"></app-edit-blog>
    <button class="btn btn-danger" (click)="onDeleteBlog()">Delete Blog</button>
  </div>
  </div>
</header>
 <!-- blog content -->
 <article *ngIf="blog">
  <div>
    <p>{{blog.content}}</p>
  </div>
 </article>
