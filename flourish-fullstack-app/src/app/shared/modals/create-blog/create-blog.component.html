<!-- Button trigger modal -->
<div class="text-center">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create Blog
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a Blog</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert">
          Form can't be blank
        </div>
        <form [formGroup]="blogFormGroup" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title">
          </div>
          <div class="mb-3">
            <label class="form-label">Sub Title</label>
            <input type="text" class="form-control" formControlName="sub_title">
          </div>
          <div class="mb-3">
            <label class="form-label">Content</label>
            <input type="text" class="form-control" formControlName="content">
          </div>
          <div class="mb-3">
            <label class="form-label">Image Path</label>
            <input type="text" class="form-control" formControlName="image_path">
          </div>
          <div class="mb-3">
            <label class="form-label">Categories</label>
            <select class="form-select" multiple aria-label="multiple select example" formControlName="categories_ids">
              <option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Create Blog</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closeBtn>Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
