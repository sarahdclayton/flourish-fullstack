<h1 class="text-center mt-5 text-white">Login to Flourish</h1>

<form id="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <p>
    Flourish and let your potential bloom!.
  </p>

  <div class="form-group">
    <label for="username">Username</label>
    <br />
    <div class="input-group">
      <input type="text" id="username" placeholder="Enter Your Username" formControlName="username"/>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <br />
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter Your Email" formControlName="email"/>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <br />
    <div class="input-group">
      <input
        type="password"
        id="password"
        placeholder="Enter Your Password"
        formControlName="password"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-default text-white">Login</button>
</form>
