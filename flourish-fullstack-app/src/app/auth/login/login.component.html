<div class="mt-5">
<h1 class="text-center mt-5 text-white">Login to Flourish</h1>

<form id="form" [formGroup]="loginForm" (ngSubmit)="onLogin()" style="margin: 0 auto; max-width: 30%">
  <p>
    Flourish and let your potential bloom!.
  </p>

  <div class="form-group">
    <label for="username">Username</label>
    <br />
    <div class="input-group">
      <input type="text" id="username" placeholder="Enter Your Username" formControlName="username"/>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <br />
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter Your Email" formControlName="email"/>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <br />
    <div class="input-group">
      <input
        type="password"
        id="password"
        placeholder="Enter Your Password"
        formControlName="password"
      />
    </div>
  </div>

  <div class="text-center mb-3 mt-5">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  <div class="text-center mb-3">
    <p class="text-center">Don't have an account? <a>Signup</a></p>
  </div>
</form>
</div>
