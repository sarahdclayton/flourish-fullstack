<div class="container-fluid mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
      <a href="http://localhost:3000/api/v1/blogs" class="logo-link">
        <img width="200" style="float:none" src="assets/images/4.png" alt="Flourish">
      </a>
      <h6 class="display-4 mt-4"> Flourish and let your potential bloom!</h6>
    </div>

    <div class="col-md-6 col-sm-12 mt-5">
      <form id="form" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="p-4 bg-light rounded">
       <div class="form-group">
         <label for="username">Username</label>
         <input type="text" id="username" class="form-control" placeholder="Enter your username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email" required>
        </div>
        <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password" required>
        </div>
        <div class="text-center my-4">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p class="mt-3">Don't have an account? <a href="#">Signup</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
